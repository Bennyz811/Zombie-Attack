<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Zombie Attack</title>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/press-start-2p" type="text/css" />
    <link rel='stylesheet' type='text/css' href='app/assets/style/canvas.css' />
    <script src='./bundle.js'></script>
  </head>
  <body>
    <div>

      <div class="main-container">
        <div class="title">
          <br/>
          <h1>Zombie Attack</h1>
        </div>
      </div>
      <div class="center-container">
        <div class='instructions-container'>
          <div class='instructions'>
            <h3>Instructions</h3>
            <ul>
              <li>Use arrow keys to move and jump</li>
              <li>HOLD space bar to shoot</li>
              <li>Press 'p' to pause</li>
              <li>Press 'r' to restart game</li>
            </ul>
          </div>
        </div>
        <div class="canvas-container">
          <canvas id='background-canvas' width='800' height='400'></canvas>
          <canvas id='canvas' width='800' height='400'></canvas>
        </div>
          <div class='credits'>
            <span>
              <h3>Other Stuff</h3>
              <br>
              <a href="http://github.com/bennyz811/zombie-attack" target="_blank">
                <i class="fa fa-github" aria-hidden="true"></i>
                <img src="app/assets/images/github.png">
              </a> 
              <a href="http://bennyzhao.me" target="_blank">
                <i class="fa fa-info-circle" aria-hidden="true"></i>
                <img src="app/assets/images/head-shot.jpg">
              </a> 
              <a href="http://www.linkedin.com/in/bennyz811/" target="_blank">
                <i class="fa fa-info-circle" aria-hidden="true"></i>
                <img src="app/assets/images/linkedin.png">
              </a>
            </span>
          </div>
        
      </div>
    </div>
  </body>
</html>
